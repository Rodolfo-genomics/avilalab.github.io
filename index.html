<!DOCTYPE html>
<html>
<head>
    <title>Avila Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333333;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .description {
            margin-bottom: 20px;
            color: #666666;
        }
        .social-links {
            margin-bottom: 20px;
        }
        .social-links a {
            display: inline-block;
            margin-right: 10px;
            color: #333333;
            text-decoration: none;
        }
        .footer {
            background-color: #333333;
            padding: 20px;
            color: #ffffff;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Avila Lab</h1>
    </div>

    <div class="container">
        <img class="logo" src="avila-lab-logo.png" alt="Avila Lab Logo">
        <p class="description">Bienvenido a Avila Lab, un laboratorio de investigación dedicado a la investigación de RNA no codificantes.</p>
        <div class="social-links">
            <a href="https://github.com/avilalab">GitHub</a>
            <a href="https://twitter.com/avilalab">Twitter</a>
            <a href="https://www.linkedin.com/company/avilalab">LinkedIn</a>
        </div>
    </div>

    <div class="footer">
        &copy; 2023 Avila Lab. Todos los derechos reservados.
    </div>
</body>
</html>
